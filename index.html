<!DOCTYPE html>
<html lang="ja">


<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">Python Beginner Studio <span style="font-size: 0.7em; opacity: 0.7;">v2.3</span></div>
            <div class="controls-group">
                <button id="visual-mode-btn" class="btn btn-secondary" style="margin-right: 15px;">
                    <span class="icon">➕</span> コード追加
                </button>
                <select id="template-select" class="template-select">
                    <option value="" disabled selected>テンプレートを選択</option>
                    <option value="calc">計算</option>
                    <option value="if">条件分岐</option>
                    <option value="while">繰り返し(While)</option>
                    <option value="for">繰り返し(For)</option>
                    <option value="list">リスト</option>
                    <option value="string">文字列</option>
                </select>
            </div>
            <div class="controls">
                <button id="run-btn" class="btn btn-primary"><span class="icon">▶</span> 実行</button>
                <button id="step-btn" class="btn btn-secondary"><span class="icon">⤵</span> 1行実行</button>
                <button id="reset-btn" class="btn btn-danger"><span class="icon">↺</span> リセット</button>
            </div>
        </header>
        <main class="main-content">
            <section class="editor-section">
                <div class="panel-header"><span>コードエディタ</span></div>
                <div class="editor-container">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="code-editor" spellcheck="false" placeholder="ここにPythonコードを書いてください...">a = 10
b = 20
print(a + b)
if a < b:
    print("a is smaller")</textarea>
                </div>
                <div class="feedback-panel" id="feedback-panel">
                    <div class="feedback-content" id="feedback-content">実行ボタンまたは1行実行ボタンを押してください。</div>
                </div>
            </section>
            <section class="visualization-section">
                <div class="panel-container variables-panel">
                    <div class="panel-header"><span>変数</span></div>
                    <div id="variables-content" class="panel-content">
                        <div class="empty-state">変数はまだありません</div>
                    </div>
                </div>
                <div class="panel-container console-panel">
                    <div class="panel-header"><span>出力</span></div>
                    <div id="console-output" class="panel-content"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Visual Code Generator Modal -->
    <div id="visual-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>コードを追加</h2>
            <div class="form-group">
                <label>コードの種類:</label>
                <select id="code-type">
                    <option value="assign">変数に代入</option>
                    <option value="calc">計算</option>
                    <option value="print">表示</option>
                    <option value="if">条件分岐</option>
                    <option value="loop">繰り返し</option>
                </select>
            </div>
            <div id="dynamic-form"></div>
            <div class="modal-buttons">
                <button id="add-code-btn" class="btn btn-primary">追加</button>
                <button id="cancel-btn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
